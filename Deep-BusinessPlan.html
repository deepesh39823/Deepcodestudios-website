<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeepCodeStudios</title>
    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/favicon1.jpg">
    <link rel="apple-touch-icon-precomposed" href="images/logo/favicon1.jpg">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background: url('images/deep/home2.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
            font-family: 'Segoe UI', sans-serif;
        }
        
        .form-container {
            background-color: #000000d6;
            padding: 2rem;
            border-radius: 1rem;
            border: 2px solid white !important;
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.625);
            width: 100%;
            max-width: 700px;
        }
        
        h2 {
            margin-bottom: 1.5rem;
            color: #ffffff;
            text-align: center;
        }
        
        .plans {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .plan {
            background-color: #f9f9f9;
            border: 2px solid transparent;
            padding: 1rem;
            border-radius: 1rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            max-width: 300px;
        }
        
        .plan:hover {
            border-color: #007BFF;
            background-color: #eef6ff;
        }
        
        .plan h3 {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            color: #007BFF;
        }
        
        .plan p {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 1.2rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: white;
        }
        
        input,
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #007BFF;
        }
        
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .modern-close-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 32px;
            height: 32px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1001;
        }
        
        .modern-close-btn span {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 2px;
            background-color: #333;
            transition: all 0.3s ease;
        }
        
        .modern-close-btn span:first-child {
            transform: translate(-50%, -50%) rotate(45deg);
        }
        
        .modern-close-btn span:last-child {
            transform: translate(-50%, -50%) rotate(-45deg);
        }
        
        .modern-close-btn:hover span {
            background-color: #ff3b3b;
            transform: translate(-50%, -50%) scale(1.1) rotate(45deg);
        }
        
        .modern-close-btn:hover span:last-child {
            transform: translate(-50%, -50%) scale(1.1) rotate(-45deg);
        }
    </style>
</head>

<body>
    <div class="form-container">
        <button class="modern-close-btn" onclick="window.location.href='DeepCodeStudios.html'" aria-label="Close">
            <span></span>
            <span></span>
        </button>

        <h2>Website Planning Form</h2>

        <div class="plans">
            <div class="plan">
                <h3>Business Plan</h3>
                <p>₹20,999.00</p>
            </div>
        </div>

        <form id="website-form">
            <div class="form-group">
                <label for="plan">Selected Plan</label>
                <input type="text" id="plan" name="plan" value="Business Plan - ₹20,999" readonly />
            </div>

            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="phone">Phone Number (optional)</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" />
            </div>

            <div class="form-group">
                <label for="website-type">What type of website do you need?</label>
                <select id="website-type" name="website-type" required>
                  <option value="">-- Select an option --</option>
                  <option value="portfolio">Portfolio</option>
                  <option value="business">Business</option>
                  <option value="ecommerce">E-commerce</option>
                  <option value="blog">Blog</option>
                  <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="features">Which features do you want?</label>
                <textarea id="features" name="features" rows="4" placeholder="E.g. Contact form, gallery, login system..."></textarea>
            </div>

            <div class="form-group">
                <label for="style">Preferred design style</label>
                <input type="text" id="style" name="style" placeholder="E.g. Modern, minimal, colorful..." />
            </div>

            <div class="form-group">
                <label for="deadline">Expected Deadline</label>
                <input type="date" id="deadline" name="deadline" />
            </div>

            <div class="form-group" style="text-align: center;">
                <button type="submit">Submit</button>
            </div>
        </form>

        <script>
            document.getElementById("website-form").addEventListener("submit", function(e) {
                e.preventDefault();

                const form = this;
                const submitBtn = form.querySelector("button[type='submit']");
                submitBtn.disabled = true;

                emailjs.sendForm("service_yl00syo", "template_3wqcbl5", form).then(
                    function() {
                        alert("✅ Request has been sent. We will get back to you soon.");
                        form.reset();
                        submitBtn.disabled = false;

                        window.location.href = "DeepCodeStudios.html";
                    },
                    function(error) {
                        console.error("❌ Failed to send email:", error);
                        alert("Something went wrong. Please try again later.");
                        submitBtn.disabled = false;
                    }
                );
            });
        </script>

    </div>


    <script>
        const planCards = document.querySelectorAll('.plan');
        const planSelect = document.getElementById('plan');

        const planMap = {
            'Starter Plan': 'starter',
            'Business Plan': 'business',
            'Premium Plan': 'premium'
        };

        planCards.forEach(card => {
            card.addEventListener('click', () => {
                const planName = card.querySelector('h3').textContent.trim();
                const planValue = planMap[planName];
                if (planValue) {
                    planSelect.value = planValue;
                }
            });
        });
    </script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("dbNx4Ib8uIbqlvjSm");
        })();
    </script>

</body>

</html>
